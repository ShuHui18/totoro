default: &default
  connect:
    host: rabbitmq
    port: 5672
    user: app
    pass: app
  queue:
    example_queue:
      name: real.queue.name
      durable: true
      clean_start: false
      manual_ack: false
      force_ack: false

  custom:
    connect:
      host: rabbitmq
      port: 5672
      user: app
      pass: app
    queue:
      custom_queue:
        name: custom.queue.name
        durable: true

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
